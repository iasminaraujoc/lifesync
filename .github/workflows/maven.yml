name: CI/CD para Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Executar Testes em ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Configuração específica para cada sistema operacional
      - name: Configurar MySQL no Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo service mysql start
          sudo mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root'; FLUSH PRIVILEGES;"
          mysql -u root -proot -e "CREATE DATABASE lifesync;"

      - name: Configurar MySQL no MacOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install mysql
          brew services start mysql
          mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root'; FLUSH PRIVILEGES;"
          mysql -u root -proot -e "CREATE DATABASE lifesync;"

      - name: Configurar MySQL no Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install mysql
          mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root'; FLUSH PRIVILEGES;"
          mysql -u root -proot -e "CREATE DATABASE lifesync;"

      # Instalar dependências extras para Linux/MacOS
      - name: Instalar dependências do MySQL (Ubuntu e MacOS)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get install -y libmysqlclient-dev || echo "No dependencies required for MacOS"

      - name: Aguardar MySQL estar pronto
        run: |
          for i in {1..10}; do
            if mysql -u root -proot -e "SELECT 1;" > /dev/null 2>&1; then
              echo "MySQL está pronto!";
              break;
            fi
            echo "Aguardando o MySQL...";
            sleep 5;
          done

      - name: Configurar variáveis de ambiente
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: lifesync
          DB_USER: root
          DB_PASS: root
        run: echo "Banco configurado."

      - name: Compilar e executar testes
        run: mvn clean verify
